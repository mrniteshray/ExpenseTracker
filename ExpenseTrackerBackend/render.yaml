services:
  - type: web
    name: expense-tracker-api
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: FIREBASE_CREDENTIALS_PATH
        value: /etc/secrets/serviceAccountKey.json
